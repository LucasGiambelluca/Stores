<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Tu tienda online" />
    <meta name="keywords" content="tienda, ecommerce" />
    <meta name="author" content="Tienda Online" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tienda Online" />
    <meta property="og:description" content="Tu tienda online" />
    <meta property="og:locale" content="es_AR" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tienda Online" />
    <meta name="twitter:description" content="Tu tienda online" />
    
    <!-- Favicon (Generic) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z'></path><polyline points='9 22 9 12 15 12 15 22'></polyline></svg>" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Design System -->
    <style>
      :root {
        --primary: #111111;
        --bg: #FFFFFF;
      }
      
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }
      
      /* Loading spinner */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .app-loading svg {
        width: 64px;
        height: 64px;
        animation: pulse 2s ease-in-out infinite;
        stroke: #111;
      }
      
      .app-loading p {
        margin-top: 1.5rem;
        color: #666;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (min-width: 768px) {
        .hide-mobile { display: block !important; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Premium Skeleton while React loads -->
      <div class="app-loading">
        <!-- Header Skeleton -->
        <div style="width:100%; height:60px; background:#fff; border-bottom:1px solid #eee; display:flex; align-items:center; justify-content:space-between; padding:0 24px; box-sizing:border-box;">
          <div style="width:100px; height:32px; background:#f0f0f0; border-radius:8px;"></div>
          <div style="display:flex; gap:16px;">
            <div style="width:60px; height:16px; background:#f0f0f0; border-radius:4px;"></div>
            <div style="width:60px; height:16px; background:#f0f0f0; border-radius:4px;"></div>
          </div>
        </div>
        
        <!-- Hero Skeleton -->
        <div style="width:100%; height:50vh; min-height:300px; background:linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 50%, #e5e5e5 100%); display:flex; flex-direction:column; justify-content:center; padding:48px; box-sizing:border-box; position:relative; overflow:hidden;">
          <div style="position:absolute; inset:0; background:linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); animation: shimmer 1.5s infinite;"></div>
          <div style="width:120px; height:24px; background:rgba(0,0,0,0.1); border-radius:12px; margin-bottom:16px;"></div>
          <div style="width:300px; max-width:80%; height:48px; background:rgba(0,0,0,0.15); border-radius:8px; margin-bottom:16px;"></div>
          <div style="width:200px; height:20px; background:rgba(0,0,0,0.08); border-radius:4px; margin-bottom:24px;"></div>
          <div style="width:140px; height:48px; background:rgba(0,0,0,0.2); border-radius:24px;"></div>
        </div>
        
        <!-- Products Skeleton -->
        <div style="padding:48px 24px; max-width:1200px; margin:0 auto; width:100%; box-sizing:border-box;">
          <div style="width:200px; height:32px; background:#f0f0f0; border-radius:8px; margin:0 auto 32px;"></div>
          <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:24px;">
            <div style="background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
              <div style="aspect-ratio:1; background:#f5f5f5;"></div>
              <div style="padding:16px;">
                <div style="width:100%; height:16px; background:#f0f0f0; border-radius:4px; margin-bottom:8px;"></div>
                <div style="width:60%; height:20px; background:#e0e0e0; border-radius:4px;"></div>
              </div>
            </div>
            <div style="background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
              <div style="aspect-ratio:1; background:#f5f5f5;"></div>
              <div style="padding:16px;">
                <div style="width:100%; height:16px; background:#f0f0f0; border-radius:4px; margin-bottom:8px;"></div>
                <div style="width:60%; height:20px; background:#e0e0e0; border-radius:4px;"></div>
              </div>
            </div>
            <div style="background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.05); display:none;" class="hide-mobile">
              <div style="aspect-ratio:1; background:#f5f5f5;"></div>
              <div style="padding:16px;">
                <div style="width:100%; height:16px; background:#f0f0f0; border-radius:4px; margin-bottom:8px;"></div>
                <div style="width:60%; height:20px; background:#e0e0e0; border-radius:4px;"></div>
              </div>
            </div>
          </div>
        </div>
        
        <p style="position:fixed; bottom:24px; right:24px; background:#fff; padding:8px 16px; border-radius:20px; box-shadow:0 2px 12px rgba(0,0,0,0.1); font-size:12px; color:#666; display:flex; align-items:center; gap:8px;">
          <span style="width:12px; height:12px; border:2px solid #ccc; border-top-color:#333; border-radius:50%; animation:spin 0.8s linear infinite;"></span>
          Cargando tienda...
        </p>
      </div>
    </div>
    
    <!-- Preload ALL data for ultra-fast initial load -->
    <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const storeId = params.get('storeId');
        const store = params.get('store');
        
        // Build init URL - single endpoint for everything
        let initUrl = '/api/init';
        if (storeId) initUrl += '?storeId=' + storeId;
        else if (store) initUrl += '?store=' + store;
        
        // Fetch ALL data in one call
        fetch(initUrl)
          .then(r => r.json())
          .then(data => {
            // Store complete init data for React
            window.__PRELOADED_INIT__ = data;
            
            // Apply theme immediately for instant visual feedback
            if (data.theme?.primaryColor) {
              document.documentElement.style.setProperty('--color-primary', data.theme.primaryColor);
            }
            if (data.theme?.accentColor) {
              document.documentElement.style.setProperty('--color-accent', data.theme.accentColor);
            }
            
            // Update title immediately
            if (data.store?.name) {
              document.title = data.store.name;
            }
            
            console.log('[Preload] Init data loaded:', data.store?.name || 'Store');
          })
          .catch(err => console.warn('[Preload] Init failed:', err));
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW failed:', err));
        });
      }
    </script>
  </body>
</html>
